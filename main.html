<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <form action="calculator">
            <input type="text" id="display" placeholder="0">
            <section id="sec-1">
                <input type="button" value="AC" class="ac">
                <input type="button" value="DEL" class="del">
                <input type="button" value="." class="dot">
                <input type="button" value="/" class="div">
            </section>
            <section id="sec-2">
                <input type="button" value="7" class="val7">
                <input type="button" value="8" class="val8"> 
                <input type="button" value="9" class="val9">
                <input type="button" value="*" class="mul">
            </section>
            <section id="sec-3">
                <input type="button" value="4" class="val4">
                <input type="button" value="5" class="val5">
                <input type="button" value="6" class="val6">
                <input type="button" value="-" class="sub">
            </section>
            <section id="sec-4">
                <input type="button" value="1" class="val1">
                <input type="button" value="2" class="val2">
                <input type="button" value="3" class="val3">
                <input type="button" value="+" class="add">
            </section>
            <section id="sec-5">
                <input type="button" value="âˆš" class="root">
                <input type="button" value="0" class="val0">
                <input type="button" value="=" id="result">
            </section>
        </form>
    </div>
    <script src="functions.js"></script>
</body>
</html>
